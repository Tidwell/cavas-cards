    <body>
        <img id="card" />
        <script src="../src/cards.js"></script>
        <script>
            var c = CanvasCards.create({
                callback: function(card) {
                    card.addLayer({ image: 'images/background.png' });
                    
                    card.addLayer({ image: 'images/attack.png', x: 180, y: 120 });
                    card.addLayer({ image: 'images/health.png', x: 180, y: 190 });

                    card.toUri(function(img) {
                        document.getElementById('card').src = img;
                    });
                }
            });

            //CanvasCards.destroy();
        </script>
